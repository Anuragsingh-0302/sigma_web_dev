<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
    <style>
        #name{
            color: rgb(255, 95, 95);
        }
    </style>
</head>

<body>
    <h2>
        <center>Student Registration Form</center>
    </h2>
    <Form action="post">
        <center>
            <div>
                <label for="name">Name :-</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div>
                <label for="fname">Father Name :-</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your Father Name" required>
            </div>
            <div>
                <label for="mname">Mother Name :-</label>
                <input type="text" id="mname" name="mname" placeholder="Enter your Mother Name" required>
            </div>
            <div>
                <label for="email">E-Mail :-</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label for="gender">Gender - </label>
                <label for="male">Male</label>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="gender" name="gender" value="female">

            </div>
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                </select>

            </div>

            <div>
                <label for="comment">Enter Your Comment here :-</label>
                <textarea rows="2" cols="50" name="comment" placeholder="enter your comment here......"></textarea>
            </div>

        </center>

    </Form>
</body>

</html>
