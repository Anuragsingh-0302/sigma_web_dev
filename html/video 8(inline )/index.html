<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (without using br tag)</title>
</head>

<body>
    <h1>
        <center>Data Form of Citizens</center>
    </h1>
    <form action="post">
        <div style="color: rgb(255, 0, 0);">
            <label for="name">Name :- </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div style="color: rgb(241, 175, 22);">
            <label for="city">City :- </label>
            <input type="text" id="city" name="city" placeholder="Enter your City Name" required>
        </div>
        <div style="color: rgb(13, 208, 143);">
            <label for="pincode">Pincode :- </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Your City Pincode" required>
        </div>
    </form>
</body>

</html>
